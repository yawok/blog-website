{% extends "blogposts/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h2>Edit post</h2>
{% endblock page_header %}

{% block content %}
	<form class="form" action="{% url 'blogposts:edit_post' title.id %}" method="post">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button class="btn btn-primary" name="submit">Save changes</button>
		{% endbuttons %}
	</form>
{% endblock content %}
