{% extends "blogposts/base.html" %}

{% block page_header %}
	<h1>Posts</h1>
{% endblock page_header %}


{% block content %}
	{% for title in title %}
		<div class="card mb-3">
			<h4 class="card-header">
				{{ title }}
				<small>

					<a href="{% url 'blogposts:edit_post' title.id %}">
						edit post</a>
				</small>
			</h4>
			<div class="card-body">
				<h6>{{ title.date|date:'M d, Y H:i' }}</h6>
				{{ title.post|linebreaks }}
			</div>
		</div>
	{% empty %}
		<li><h3>No posts yet</h3></li>
	{% endfor %}
{% endblock content %}
